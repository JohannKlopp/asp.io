<!DOCTYPE html>
<html>
<head>
  <title> participants input </title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src="participants allocation.js"> </script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <h1>Please, enter the participants of your event in the designated area below.</h1>
  <h2> Please make sure that one line is for only one name: </h2>
  <!-- Participants input text field-->
  <textarea rows="30" cols="8" spellcheck="false" id="myTextarea"></textarea>
  <p>
    <!-- this button triggers the nested functions in the script tags below -->
  <button onclick="pCandVL()">Continue to visual layout</button>

  <script>
    /* this function triggers the next function to create a cookie + it navigates to the next webpage (2 parts) */
    function pCandVL(){
      var participants = document.getElementById("myTextarea").value;
      console.log(participants);
      var parsedparticipants = participants.split("\n");
      console.log(parsedparticipants);

      /* 1st part: This function creates the cookie to store the participants' names */
      function createCookie(name,value,days) {
        if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              var expires = "; expires=" + date.toUTCString();
            }
            else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
            console.log(document.cookie);
          }
      createCookie("pCookie",parsedparticipants, 100);
      /* 2nd part: button navigates to next page namely the visual layout */
      window.location.href="visual layout.html";
    }
  </script>

  <!-- button to go back to home page -->
  <button onclick="backToHomepage()">Go back to homepage</button>
  <script> function backToHomepage(){
    window.location.href="index.html";
    }
  </script>

  </p>
</body>
</html>
