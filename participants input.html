<!DOCTYPE html>
<html>
<head>
  <title> participants input </title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src="participants allocation.js"> </script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <br>
  <div id="pInstructions">
    <strong>
      <span style="font-size: 22px">Please, enter the participants of your event in the designated area below.</span><br><br>
      <span style="color:cornflowerblue">
        Make sure you hit ENTER after each name to allocate one name per line.
      </span>
    </strong>
  </div>
  <br><br>
  <!-- Participants input text field-->
  <textarea rows="30" cols="8" spellcheck="false" id="myTextarea"style="font-family: "Courier New", Courier, monospace;
  resize:none;
  display: block;
  border: 3px solid red;
  text-transform: capitalize;"></textarea>
  <p>
  <script>
    /* this function triggers the next function to create a cookie + it navigates to the next webpage (2 parts) */
    function pCandVL(){
      var participants = document.getElementById("myTextarea").value;
      console.log(participants);
      var parsedparticipants = participants.split("\n");
      console.log(parsedparticipants);

      /* 1st part: This function creates the cookie to store the participants' names */
      function createCookie(name,value,days) {
        if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              var expires = "; expires=" + date.toUTCString();
            }
            else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
            console.log(document.cookie);
          }
      createCookie("pCookie",parsedparticipants, 100);
    //------------------------------------------------------------------
    var txt;
    var r = confirm("Hang on! Are you sure your list of participants is complete? Unfortunately, you won't be able to edit it beyond this point. Press 'Ok', if the list is complete.");
    if (r == true) {
        txt = window.location.href="visual layout.html";
      } else {
        //txt = "You pressed Cancel!";
      }
    }
      /* 2nd part: button navigates to next page namely the visual layout */
      //window.location.href="visual layout.html";

  </script>
  <br>
  <!-- button to go back to home page -->
  <button onclick="backToHomepage()">Back</button>
  <script> function backToHomepage(){
    window.location.href="index.html";
    }
  </script>
  <!-- this button triggers the nested functions in the script tags below -->
<button onclick="pCandVL()">Continue</button>
  </p>
</body>
</html>
